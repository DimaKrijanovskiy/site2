    <main>

        <div class="title">
          Мой кабинет

      <div class="main-block">
        <div class="left">
          <div class="left2">

            <p class="left-text1">
              Михаил Мингалев
            </p>
            <p class="left-text2">
              Покупатель
            </p>
          </div>
          <div class="column">
          </div>
            <ul class="rows">
              <hr noshade class="fix">
              <li class="profile">Мой профиль</li>
              </hr>
              <hr noshade>
              <li>Statut Club</li>
              </hr>
              <hr noshade>
              <li>Заказы</li>
              </hr>
              <hr noshade>
              <li>Избранные товары</li>
              </hr>
              <hr noshade>
              <li>Отзывы о товарах</li>
              </hr>
              <hr noshade>
              <li class="exit">Выход</li>
              </hr>
          </ul>
        </div>
        <div class="right">
          <h3 class="right-title">
            Мой профиль
          </h3>
          <div class="right-block">
            <div class="t1 active">
              <a href="###" class="LD"> Личные данные</a>
            </div>
            <div class="t1">
              <a href="###" class="address">Адреса Доставки</a>
            </div>
            <div class="t1">
              <a href="###" class="password">Пароль</a>
            </div>
          </div>
          <form action="" method="get">
            <div class="e-mail">
              <label>
                <h class="mail bg2">
                  E-mail<span class="stars">*</span>
                </h>
                <input class="style" type="text"name="login" required>
              </label>
            </div>
            <div class="number1">
              <label for="num-field">
                <h class="label1">
                  Номер телефона<span class="stars">*</span>
                </h>
                <input class="style2 style-marg mt" type="text" name="login" id="num-field"  required>
              </label>
            </div>
            <div class="number2">
              <label class="num-2 dop"for="num2-field">
                <h class="label2">
                  Дополнительный номер
                </h>
                <input class="style2 mt" type="tel" name="num" id="num2-field">
              </label>
            </div>
            <div class="name2">
              <label>
                <h>
                  Фамилия<span class="stars">*</span>
                </h>
                <input class="style" type="text" name="2name" required>
              </label>
            </div>
            <div class="name">
              <label>
                <h>
                  Имя<span class="stars">*</span>
                </h>
                <input class="style" type="text" name="name" required>
              </label>
            </div>
            <div class="name3">
              <label>
                <h>
                  Отчество
                </h>
                <input class="style" type="text" name="3name">
              </label>
            </div>
            <div class="bd">
              <h class="label3">
                Дата рождения
                </h>
                <select class="style3 style-name mt" name="day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select class="style3 month mt" name="month">
                  <option value="1">Января</option>
                  <option value="2">Февраля</option>
                  <option value="3">Марта</option>
                  <option value="4">Апреля</option>
                  <option value="5">Мая</option>
                  <option value="6">Июня</option>
                  <option value="7">Июля</option>
                  <option value="8">Августа</option>
                  <option value="9">Сентября</option>
                  <option value="10">Октября</option>
                  <option value="11">Ноября</option>
                  <option value="12">Декабря</option>
                </select>
                <select class="style3 year mt" name="year">
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                </select>
            </div>
            <div class="gen">
              <label for="gender-field">
                <h class="label4">
                  Пол
                </h>
              </label>
              <div class="form_radio_btn gen1">
                <input id="radio-1" type="radio" name="radio" value="1" checked>
                <label for="radio-1">
                  <div class="gender">Мужской
                  </div>
                </label>
              </div>
               <div class="form_radio_btn gen2">
                <input id="radio-3" type="radio" name="radio" value="3">
                <label for="radio-3">
                  <div class="gender">
                    Женский
                  </div>
                </label>
              </div>
            </div>
            <div>
              <input class="button"type="submit" value="Сохранить изменения">
            </div>

        </div>
